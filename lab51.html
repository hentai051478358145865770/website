<html>
<head>
<style>
@keyframes name1
{
   0%{width:0px;backgroud-color:red;left:0px}
   10%{width:70px;background-color:pink;left:100px;transformrotate(0deg)}
   70%{width:40px;background-color:gray;left:200px;transformrotate(20deg)}
   100%{width:300px;background-color:gray;left:50px;transformrotate(40deg)}
}
#div1
{position:absolute;animation:name1 3s 2s infinite;
height:200px}
</style>
</head>
<body>
<div id=div1></div>
</body>
